name: Build, Tag, Push, and Deploy to EKS (us-west-2)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials (OIDC-based)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::571600863856:role/github-eks-oidc-role
          aws-region: us-west-2

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build and Push Docker Image with Build Number Tag
      - name: Build and Push Docker Image
        id: build-image
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/nodejs-eks-demo:build-${BUILD_NUMBER}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      # 5️⃣ Update kubeconfig for EKS (us-west-2)
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-west-2 --name eks-default-cluster

      # 6️⃣ Deploy new image to EKS
      - name: Deploy to EKS
        run: |
          echo "Deploying image to EKS..."
          kubectl set image deployment/nodejs-eks-demo nodejs=${{ steps.build-image.outputs.image_uri }} --namespace default || kubectl apply -f k8s/
          kubectl rollout status deployment/nodejs-eks-demo --timeout=120s

      # 7️⃣ Apply or update Ingress resource (for ALB)
      - name: Apply Ingress
        run: |
          echo "Applying Ingress configuration..."
          kubectl apply -f k8s/ingress.yaml
          echo "Waiting for ALB to be created..."
          sleep 60
          kubectl get ingress nodejs-eks-ingress

      # 8️⃣ Display ALB URL
      - name: Show ALB Endpoint
        run: |
          echo "Fetching Ingress ALB URL..."
          INGRESS_URL=$(kubectl get ingress nodejs-eks-ingress -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "✅ Application available at: http://$INGRESS_URL"
