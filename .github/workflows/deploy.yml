name: Build, Tag, Push, and Deploy to EKS (us-east-1)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::571600863856:role/github-eks-oidc-role
          aws-region: us-east-1

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build and Push Docker Image with build number tag
      - name: Build and Push Docker Image
        id: build-image
        run: |
          BUILD_NUMBER=${{ github.run_number }}
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/nodejs-eks-demo:build-${BUILD_NUMBER}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      # 5️⃣ Update Deployment YAML dynamically with new image
      - name: Update Deployment YAML with new image
        run: |
          sed -i "s|image: .*|image: ${{ steps.build-image.outputs.image_uri }}|" k8s/deployment.yaml
          echo "Updated deployment file:"
          cat k8s/deployment.yaml

      # 6️⃣ Update kubeconfig to connect to EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name eks-dev-cluster

      # 7️⃣ Apply Kubernetes manifests (deployment, service, ingress)
      - name: Apply K8s resources
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      # 8️⃣ Wait for rollout
      - name: Verify Deployment Rollout
        run: |
          kubectl rollout status deployment/nodejs-eks-demo --timeout=180s
          kubectl get pods -o wide
